<div>
    <h2 translate="webstoreApp.rating.home.title">Ratings</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="rating.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="webstoreApp.rating.home.createLabel">Create a new Rating</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Rating</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="webstoreApp.rating.value">Value</span></th>
                    <th><span translate="webstoreApp.rating.user">user</span></th>
                    <th><span translate="webstoreApp.rating.product">product</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="rating in ratings track by rating.id">
                    <td><a ui-sref="rating.detail({id:rating.id})">{{rating.id}}</a></td>
                    <td>{{rating.value}}</td>
                    <td>
                        {{rating.user.login}}
                    </td>
                    <td>
                        <a ui-sref="product.detail({id:rating.product.id})">{{rating.product.name}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="rating.detail({id:rating.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="rating.edit({id:rating.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="rating.delete({id:rating.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
